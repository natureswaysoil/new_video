  #     - '--region=us-central1'
  #     - '--platform=managed'
  #     - '--allow-unauthenticated'
  #     - '--memory=2Gi'
  #     - '--cpu=2'
  #     - '--timeout=3600'
  #     - '--set-env-vars=GCP_PROJECT_ID=$PROJECT_ID'
  #   id: 'deploy-cloud-run'

# Images to be pushed to Container Registry
images:
  - 'gcr.io/$PROJECT_ID/video-automation:$COMMIT_SHA'
  - 'gcr.io/$PROJECT_ID/video-automation:latest'

# Build timeout (default is 10 minutes)
timeout: 1200s

options:
  # Use a machine type with more resources for faster builds
  machineType: 'N1_HIGHCPU_8'
  
  # Logging options
  logging: CLOUD_LOGGING_ONLY
