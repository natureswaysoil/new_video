# Cloud Build configuration for automated builds
# This file defines how to build and deploy the video automation system

steps:
  # Build the container image
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-t'
      - 'gcr.io/$PROJECT_ID/video-automation:$COMMIT_SHA'
      - '-t'
      - 'gcr.io/$PROJECT_ID/video-automation:latest'
      - '.'
    id: 'build-image'

  # Push the container image to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/video-automation:$COMMIT_SHA'
    id: 'push-image-sha'

  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/video-automation:latest'
    id: 'push-image-latest'

  # Deploy to Cloud Run (optional - uncomment to auto-deploy)
