# Cloud Run service configuration
# NOTE: This is a TEMPLATE file. Replace all instances of PROJECT_ID with your actual GCP project ID.
# Usage: 
#   1. Replace PROJECT_ID with your project ID
#   2. Deploy with: gcloud run services replace cloudrun.yaml
# OR use the deployment scripts instead: ./deploy-cloudrun.sh

apiVersion: serving.knative.dev/v1
kind: Service
metadata:
  name: video-automation
  annotations:
    run.googleapis.com/launch-stage: BETA
spec:
  template:
    metadata:
      annotations:
        # Allocate more CPU and memory for video processing
        run.googleapis.com/cpu-throttling: 'false'
        # Maximum execution time (1 hour)
        run.googleapis.com/execution-environment: gen2
    spec:
      # Timeout for requests (max 3600 for Cloud Run)
      timeoutSeconds: 3600
      
      # Service account to use (should have Secret Manager access)
      serviceAccountName: video-automation-sa@PROJECT_ID.iam.gserviceaccount.com
      
      containers:
      - name: video-automation
        # Image will be built by Cloud Build
        image: gcr.io/PROJECT_ID/video-automation:latest
        
        # Resources
        resources:
          limits:
            memory: 2Gi
            cpu: '2'
        
        # Environment variables
        env:
        - name: GCP_PROJECT_ID
          value: PROJECT_ID
        - name: SPREADSHEET_ID
          value: SPREADSHEET_ID  # Replace with your spreadsheet ID
        - name: PRODUCTS_PER_RUN
          value: "1"
        - name: LOG_LEVEL
          value: INFO
        - name: PORT
          value: "8080"
        
        # Port configuration
        ports:
        - name: http1
          containerPort: 8080
        
        # Health check - optional
        livenessProbe:
          initialDelaySeconds: 10
          periodSeconds: 60
          timeoutSeconds: 5
          failureThreshold: 3
          httpGet:
            path: /health
            port: 8080
        
        # Startup probe for initial health check
        startupProbe:
          initialDelaySeconds: 5
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
          httpGet:
            path: /health
            port: 8080
